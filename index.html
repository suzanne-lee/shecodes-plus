<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg" href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/015/272/original/sun_favicon_50px.png?1629044288"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <span class="dateTime">
            <div class="date">Date</div>
            <div class="time">Time</div>
          </span>
        </div>
        <div class="col">
          <span class="search">
            <form>
              <input type="text" id="search" placeholder="Enter a city" />
              <input type="submit" value="Go" />
            </form>
            <button
              type="button"
              class="btn btn-primary"
              onClick="useCurrentLocation()"
            >
              Current Location
            </button>
          </span>
        </div>
      </div>
      <div class="location">
        <h1>
          <span class="city">Montreal</span>, <span class="country">CA</span>
        </h1>
      </div>
      <div class="card" id="weatherSummary">
          <div class="row">
            <span class="col primary">
              <img
              class="weatherIcon"
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/015/272/original/sun_favicon_50px.png?1629044288""
              alt="Sunny"
              width="50px"
                />
              <h1 class="currentTemperature">23°C</h1>
              <div class="feelsLikeTemperature">Feels like 23</div>
              <div class="weather">Sunny</div>
          </span>
          <div class = "vertical"></div>
          <span class="col secondary">
            Wind Speed,<br>
            Humidity,<br>
            High/Low temperature
          </span>
          </div>
      </div>
      <div class="cardTitle">
        Hourly
      </div>
      <div class="card">
        <div class="row" id="hourlyForecast">
          <div class="col hour">4 PM<br />🌤️<br />28°C</div>
          <div class="col hour">5 PM<br />⛅<br />27°C</div>
          <div class="col hour">6 PM<br />🌥️<br />27°C</div>
          <div class="col hour">7 PM<br />☁️<br />26°C</div>
          <div class="col hour">8 PM<br />⛈️<br />23°C</div>
        </div>
      </div>
    <div class="cardTitle">
        Next 5 Days
      </div>
    <div class="card">
        <div class="row" id="nextFiveDays">
          <div class="col hour">MON<br />🌤️<br />28°C</div>
          <div class="col hour">TUE<br />⛅<br />27°C</div>
          <div class="col hour">WED<br />🌥️<br />27°C</div>
          <div class="col hour">THU<br />☁️<br />26°C</div>
          <div class="col hour">FRI<br />⛈️<br />23°C</div>
        </div>
      </div>
    </div>
    <hr />
    <p class="footer">
      <a href="https://github.com/suzanne-lee/shecodes-plus" target="_blank">
        Open-source code,
      </a>
        by Suzanne Lee
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
