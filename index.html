<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg" href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/015/272/original/sun_favicon_50px.png?1629044288"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <span class="dateTime">
            <div class="date">Date</div>
            <div class="time">Time</div>
          </span>
        </div>
        <div class="col">
          <span class="search">
            <form>
              <input type="text" id="search" placeholder="Enter a city" />
              <input type="submit" value="Go" />
            </form>
            <button
              type="button"
              class="btn btn-primary"
              onClick="useCurrentLocation()"
            >
              Current Location
            </button>
          </span>
        </div>
      </div>
      <div class="weatherSummary">
        <div class="location">
          <h1>
            <span class="city">Montreal</span>, <span class="country">CA</span>
          </h1>
        </div>
        <h1 class="currentTemperature">23°C</h1>
        <div class="feelsLikeTemperature">Feels like 23</div>
        <div class="weather">Sunny</div>
      </div>
      <div class="row hourlyForecast">
        <div class="col hour">4 PM<br />🌤️<br />28°C</div>
        <div class="col hour">5 PM<br />⛅<br />27°C</div>
        <div class="col hour">6 PM<br />🌥️<br />27°C</div>
        <div class="col hour">7 PM<br />☁️<br />26°C</div>
        <div class="col hour">8 PM<br />⛈️<br />23°C</div>
      </div>
      <div class="row nextFiveDays">
        <div class="col day">Monday</div>
        <div class="col temp">26°C / 12°C ☀️</div>
        <div class="w-100"></div>
        <div class="col day">Tuesday</div>
        <div class="col temp">28°C / 16°C 🌧️</div>
        <div class="w-100"></div>
        <div class="col day">Wednesday</div>
        <div class="col temp">23°C / 10°C ⛈️</div>
        <div class="w-100"></div>
        <div class="col day">Thursday</div>
        <div class="col temp">27°C / 12°C ☁️</div>
        <div class="w-100"></div>
        <div class="col day">Friday</div>
        <div class="col temp">25°C / 11°C ⛅</div>
      </div>
    </div>
    <p class="footer">
        <a href="https://github.com/suzanne-lee/shecodes-plus" target="_blank">
            Open-source code,
        </a>
        by Suzanne Lee
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
